$(function(){
  var status = $('[name="resCount"]:checked').val();
  $('[name="resCount"]').click(function(){
    if($(this).val() == status) {
      $(this).prop("checked", false);
      status = false;
    } else {
      $(this).prop("checked", true);
      status = $(this).val();
      console.log(status);
    }
  });
});

</script>
